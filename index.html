<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container">
    <div class="image-container">
      <img class="mobile" src="images/image-header-mobile.jpg" alt="header image"/>
      <img src="images/image-header-desktop.jpg" alt="header image" class="desktop">
      <div class="overlay"></div>
    </div>
    <div class="text-container">
      <div class="description">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="stats-container">
        <div class="stats1">
          <span class="stats">10k+</span>
          <span class="stats-descr">companies</span>
        </div>
        <div class="stats2">
          <span class="stats">314</span>
          <span class="stats-descr">templates</span>
        </div>
        <div class="stats3">
          <span class="stats">12M+</span>
          <span class="stats-descr">queries</span>
        </div>
      </div>
    </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">1guywebdev</a>.
  </div>
</footer>
</body>
</html>
